{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="text-right my-3">
        {%if role_login == 1%}
        <a href="/admin/villages/create" class="btn btn-primary" type="submit">
            Thêm mới
        </a>
        {%endif%}
    </div>
        <div class="col-md-12">
            <table align="center" class="table table-bordered table-hover table-responsive">
                <thead>
                <tr>
                    <th class="align-top">Tên thôn</th>
                    {%if role_login != 99%}
                    <th class"text-center align-top">Thao tác</th>
                    {%endif%}
                </tr>
                </thead>
                <tbody>
                {% for entry in entries %}
                <tr>
                    <td class="align-middle">{{ entry.name }}</td>
                    {%if role_login == 1%}
                    <td class="align-middle">
                        <div class="d-flex justify-content-center">
                            <a href="/admin/villages/edit/{{entry._id}}" style="margin-right: 6px;" type="button" class="btn btn-outline-secondary">Sửa</a>
                            <form action="/admin/villages/delete/{{entry._id}}" method="post" onSubmit="return confirm('Xóa thôn?');">
                                <button type="submit" class="btn btn-outline-danger">Xóa</button>
                            </form>
                        </div>
                    </td>
                    {%endif%}
                </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
</div>

{% endblock %}
