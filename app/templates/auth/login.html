{% extends "login-base.html" %}
{% block content %}
<style>
    body {
        background: #007bff;
        background: linear-gradient(to right, #0062E6, #33AEFF);
      }
      
      .card-img-left {
        width: 45%;
        /* Link to your background image using in the property below! */
        background: scroll center url('https://source.unsplash.com/WEQbe2jBg40/414x512');
        background-size: cover;
      }
      
      .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
      }
      
      .btn-google {
        color: white !important;
        background-color: #ea4335;
      }
      
      .btn-facebook {
        color: white !important;
        background-color: #3b5998;
      }
</style>
<div class="row w-100 overflow-hidden" style="height: 100vh">
    <div class="col-lg-10 col-xl-9 mx-auto my-auto">
      <div class="card flex-row border-0 shadow rounded-3 overflow-hidden">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Đăng nhập</h5>
          <form action="/auth/login" method="post">
            <div class="form-floating mb-3">
              <input name="phone" type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus>
              <label for="floatingInputUsername">Số điện thoại</label>
            </div>
            <hr>

            <div class="form-floating mb-3">
              <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required autofocus>
              <label for="floatingPassword">Mật khẩu</label>
            </div>
            {% if check == True %}
            <div class="alert alert-danger" role="alert">
                Thông tin đăng nhập không đúng!
              </div>
            {%endif%}
            <div class="d-grid mb-2">
              <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Login</button>
            </div>
            <a class="d-block text-center mt-2 small" href="/auth/register">Bạn chưa có tải khoản? Đăng ký</a>

            <hr class="my-4">

            <div class="d-grid mb-2">
              <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                <i class="fab fa-google me-2"></i> Sign up with Google
              </button>
            </div>

            <div class="d-grid">
              <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
